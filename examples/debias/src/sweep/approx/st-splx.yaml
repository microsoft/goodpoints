program: src.approx.run
method: grid
parameters:
  cache:
    value: 'mongodb'
  cache.collection_name:
    value: 'approx'
  problem.mcmc.num_step:
    value: 16777216
  problem.mcmc.num_sample:
    value: 1048576
  problem.post.num_point:
    values: [1024, 4096, 16384, 65536, 262144, 1048576]
  problem.mcmc.seed:
    values: [1, 2, 3, 4, 5]
  debias:
    value: 'noop'
  compress:
    value: 'st'
  compress.coreset_type:
    value: 'simplex'
  out_size:
    values: ['n**0.5']

command:
  - ${env}
  - python
  - '-m'
  - ${program}
  - ${args_no_hyphens}
